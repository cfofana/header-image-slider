<html>

<head>

    <link rel="stylesheet" type="text/css" href="css/style.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-size: 16px;
        }
        .wrapper {
            position: relative;
        }
        .arrow {
            
        }
        .arrow-left {
            
        }
        .arrow-right {
            
        }
        #slider {
            overflow-x: hidden;
           
        }
        .slide {
             background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            height: 100vh;
            width: 100%;
        }
        .slide1 {
            background: url('img/freestocks-org-182581.jpg');
        }
        .slide2 {
            background: url('img/hai-phung-406677.jpg');
        }
        .slide3 {
            background: url('img/tony-ross-395570.jpg');

<body>
 <div class="wrapper">
     <div id="arrow-left" class="arrow"></div>
     
     <div id="slider">
        <div class="slide slide1">
         <div class="slide-content"><span>Image One</span></div>
        </div>
        
        <div class="slide slide2">
         <div class="slide-content"><span>Image Two</span></div>
        </div>
        
        <div class="slide slide3">
         <div class="slide-content"><span>Image Three</span></div>
        </div>
     </div>
     
     <div id="arrow-right" class="arrow"></div>
 </div>
  


    <!-- Jquery first, then JavaScript -->
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/main.js"></script>

</html>
