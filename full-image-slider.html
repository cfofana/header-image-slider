<!DOCTYPE html>
<html>

<head>
    <title>Full Image Slider</title>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <!-- character encoding -->
    <meta http-equiv="x-ua-compatible" content="IE=edge, chrome=1">
    <!-- Display webpage in edge mode/IE in highest supported document mode -->
    <meta name=viewport content="width=device-width, initial-scale=1">
    <!-- Optimizations for mobile devices -->

    <!-- Google fonts -->

    <link rel="stylesheet" type="text/css" href="css/style.css">
    
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
        }
        body {
            font-size: 16px;
            height: 100%;
        }
        .wrapper {
            position: relative;
            height: 100%;
        }
        .arrow {
            
        }
        .arrow-left {
            
        }
        .arrow-right {
            
        }
        #slider {
            overflow-x: hidden;
            height: 100%;
        }
        .slide {
             background-repeat: no-repeat;
            background-size: cover;
            background-position: center;
            height: 100%;
            width: 100%;
        }
        .slide1 {
            background-image: url('../img/freestocks-org-182581.jpg');
        }
        .slide2 {
            background-image: url('../img/pexels-photo-458766.jpeg');
            background-position: center 10%;
        }
        .slide3 {
            background-image: url('../img/tony-ross-395570.jpg');
        }
        .slide-content {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
        }
        .slide-content span {
            font-size: 5rem;
            color: #fff;
        }
        .arrow {
            width: 0;
            height: 0;
            border-style: solid;
            position: absolute;
            top: 50%;
            margin-top: -35px;
            cursor: pointer;
        }
        #arrow-left {
            left: 0;
            margin-left: 30px;
            border-width: 30px 40px 30px 0;
            border-color: transparent #fff transparent transparent;
        }
        #arrow-right {
            right: 0;
            margin-right: 30px;
            border-width: 30px 0 30px 40px;
            border-color: transparent transparent transparent #fff;
        }
    </style>


    <!-- HTML5 shiv and Respond.js IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/html5shiv/3.7.3/html5shiv.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/respond.js/1.4.2/respond.min.js"</script>
        <![endif]-->
</head>

<body>
 <div class="wrapper">
     <div id="arrow-left" class="arrow"></div>
     
     <div id="slider">
        <div class="slide slide1">
         <div class="slide-content"><span>Image One</span></div>
        </div>
        
        <div class="slide slide2">
         <div class="slide-content"><span>Image Two</span></div>
        </div>
        
        <div class="slide slide3">
         <div class="slide-content"><span>Image Three</span></div>
        </div>
        
     </div>
     
     <div id="arrow-right" class="arrow"></div>
 </div>
  


    <!-- Jquery first, then JavaScript -->
    <script src="js/jquery-3.1.0.min.js"></script>
    <script src="js/main.js"></script>
    <script>
        let sliderImages = document.querySelectorAll('.slide');
        let arrowRight = document.querySelector('#arrow-right');
        let arrowLeft = document.querySelector('#arrow-left');
        let current = 0;
        function reset() {
            for(let i=0; i<sliderImages.length; i++) {
                sliderImages[i].style.display = "none";
            }
        }
        
        function startSlide() {
            reset();
            sliderImages[0].style.display = "block";
        }
        arrowLeft.addEventListener('click', function() {
            if(current === 0) {
                current = sliderImages.length;
            }
            slideLeft();
        });
        arrowRight.addEventListener('click', function() {
            if(current === sliderImages.length-1) {
                current = -1;
                slideRight();
            }
        })
        function slideLeft() {
            reset();
            sliderImages[current-1].style.display = "block";
            current--;
        }
        function slideRight() {
            reset();
            sliderImages[current+1].style.display = "block";
            current++;
        }
    </script>
</body>

</html>
